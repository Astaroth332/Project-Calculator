<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div id="input-container">
            <input type="text"  id="display" readonly>
        </div>

<div class="buttons-and-functions-container">

    <div class="number-button-and-function-button-container">
              <div class="function-container">
                    <button id="clear">C</button>
                    <button id="delete">DEL</button>
            </div>
                <div class="button-container">
                  <div class="number-button-column">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                </div>
                  <div class="number-button-column">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                </div>
                  <div class="number-button-column">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>
                  <div class="number-button-column">
                    <button id="0" class="special-case-button">0</button>
                    <button id=".">.</button>
                </div>    
           </div>
    </div>


            <div class="operator-button-and-equal-button-container">
                <div class="button-operator">
                    <button id="add">+</button>
                    <button id="sub">-</button>
                    <button id="div">/</button>
                    <button id="mul">*</button>
              </div>
                <div class="equal-button-container">
                    <button id="equal">=</button>
                </div>
            </div>

 </div>              
       
    </div>
    <script src="script.js" defer></script>
</body>
</html>
